plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies { //ниже приведенные имплементы взяты с сайта: https://central.sonatype.com/artifact/org.testng/testng
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.25.0'
    implementation group: 'org.testng', name: 'testng', version: '7.10.2' //test ng
    //implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.11.1'
    //implementation 'org.slf4j:slf4j-nop:2.0.7' //служит для логирования тестов
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.9' //тоже служит для логирования тестов
}

test {
    useTestNG()
}

def registerTask(String taskName, String suitePath){
    tasks.register(taskName, Test){
        useTestNG(){
            suites suitePath
        }
        if (project.hasProperty('browser')){
            systemProperty 'browser', "${browser}"
        }
    }
}

registerTask('smoke','src/test/resources/smoke.xml')
registerTask('regression','src/test/resources/regression.xml')